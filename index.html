<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Kingdom Spine</title>
  <style>
    :root {
      --bg: #0c1117;
      --card: #101723;
      --accent: #5fd0ff;
      --text: #e7edf3;
      --muted: #7f8b99;
      --grid-size: 5;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      font-family: "SF Pro Display", "Segoe UI", sans-serif;
      background: radial-gradient(circle at 10% 20%, #132030, #0c1117 60%);
      color: var(--text);
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: 16px;
      grid-template-columns: 1fr 1fr;
    }
    header {
      grid-column: 1 / -1;
      display: flex;
      align-items: baseline;
      gap: 12px;
    }
    header h1 { margin: 0; font-size: 24px; letter-spacing: 0.03em; }
    header span { color: var(--muted); font-size: 14px; }
    section {
      background: var(--card);
      border: 1px solid #1e2837;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    h2 {
      margin: 0 0 12px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--muted);
    }
    #mission {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #1f2a38;
      background: #0f1826;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.05em;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(var(--grid-size), 1fr);
      gap: 4px;
      aspect-ratio: 1;
    }
    .cell {
      position: relative;
      border-radius: 6px;
      background: #0b141f;
      border: 1px solid #1c2533;
      color: var(--muted);
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell.road-top { border-top: 3px solid var(--accent); }
    .cell.road-bottom { border-bottom: 3px solid var(--accent); }
    .cell.road-left { border-left: 3px solid var(--accent); }
    .cell.road-right { border-right: 3px solid var(--accent); }
    form {
      display: grid;
      gap: 8px;
    }
    .inputs-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }
    label {
      font-size: 13px;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    input[type="number"] {
      background: #0b141f;
      border: 1px solid #1f2a38;
      border-radius: 8px;
      padding: 8px 10px;
      color: var(--text);
    }
    input[type="checkbox"] {
      transform: scale(1.1);
    }
    button {
      background: linear-gradient(120deg, #3da0ff, #60d5ff);
      color: #08101a;
      border: none;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.12s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 6px 14px rgba(96,213,255,0.35); }
    button:active { transform: translateY(0); }
    pre {
      margin: 0;
      background: #0b131f;
      border: 1px solid #1f2a38;
      border-radius: 10px;
      padding: 12px;
      color: #c5d4e2;
      max-height: 220px;
      overflow: auto;
      font-size: 12px;
    }
    .stat-line { display: flex; justify-content: space-between; color: var(--muted); font-size: 13px; }
    .stat-line strong { color: var(--text); }
    #state-json { max-height: 180px; }
    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
      #board { min-height: 320px; }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Royal Kingdom – Spine</h1>
      <span>State → Input → Resolve → Report</span>
    </header>

    <section id="mission">
      <div>
        <div class="pill">Mission</div>
        <div id="mission-text">Placeholder mission text lives here.</div>
      </div>
      <div class="pill">Seed: <span id="seed"></span></div>
    </section>

    <section>
      <h2>Board</h2>
      <div id="board"></div>
    </section>

    <section>
      <h2>Round Input</h2>
      <form id="round-form">
        <div class="inputs-grid">
          <label>Clubs (INF)
            <input type="number" id="clubs" min="0" value="0">
          </label>
          <label>Diamonds (ECO)
            <input type="number" id="diamonds" min="0" value="0">
          </label>
          <label>Hearts (RES)
            <input type="number" id="hearts" min="0" value="0">
          </label>
          <label>Spades (GOV)
            <input type="number" id="spades" min="0" value="0">
          </label>
        </div>
        <label style="flex-direction: row; align-items: center; gap: 8px;">
          <input type="checkbox" id="mission-success"> Primary mission success
        </label>
        <button type="submit">Resolve Round</button>
      </form>
      <div style="margin-top: 10px; color: var(--muted);" id="round-info"></div>
    </section>

    <section>
      <h2>Report</h2>
      <pre id="report-output">Awaiting first resolution…</pre>
    </section>

    <section>
      <h2>City Stats</h2>
      <div id="stats"></div>
    </section>

    <section>
      <h2>State JSON</h2>
      <pre id="state-json"></pre>
    </section>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
